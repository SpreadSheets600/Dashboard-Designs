<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE/NEET Modular Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- FontAwesome (Webfont for Icons - NO SVG) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#059669', // Emerald 600
                        'primary-dark': '#047857',
                        secondary: '#2563eb', // Blue 600
                        accent: '#f59e0b', // Amber 500
                        neutral: '#374151',
                        'base-100': '#ffffff',
                        'base-200': '#f3f4f6',
                        'base-300': '#e5e7eb',
                    },
                    gridTemplateColumns: {
                        'dashboard-xl': 'repeat(4, minmax(0, 1fr))',
                        'dashboard-lg': 'repeat(3, minmax(0, 1fr))',
                        'dashboard-md': 'repeat(2, minmax(0, 1fr))',
                        'dashboard-sm': 'repeat(1, minmax(0, 1fr))',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc; /* Slate 50 */
            color: #1f2937;
        }

        /* Chart Container Strict Styling */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 100%; /* Adapts to grid cell */
            height: 250px;
            max-height: 300px;
            margin: 0 auto;
        }

        /* Card Base Styles */
        .dashboard-card {
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #d1d5db;
        }

        /* Grid Layout Logic */
        .dashboard-grid {
            display: grid;
            gap: 1.5rem; /* 24px */
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 640px) {
            .dashboard-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (min-width: 1024px) {
            .dashboard-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        @media (min-width: 1280px) {
            .dashboard-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

        /* Spanning Utility Classes */
        .col-span-2-desktop { grid-column: span 1; }
        .row-span-2-desktop { grid-row: span 1; }

        @media (min-width: 1024px) {
            .col-span-2-desktop { grid-column: span 2; }
            .row-span-2-desktop { grid-row: span 2; }
        }

        /* Custom Scrollbar */
        .thin-scroll::-webkit-scrollbar { width: 6px; }
        .thin-scroll::-webkit-scrollbar-track { background: transparent; }
        .thin-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

        /* Drag Handle */
        .drag-handle {
            cursor: grab;
            opacity: 0.2;
            transition: opacity 0.2s;
        }
        .dashboard-card:hover .drag-handle { opacity: 1; }
        .drag-handle:active { cursor: grabbing; }

    </style>
</head>
<body class="antialiased font-sans">

    <!-- Chosen Palette: Emerald (Primary), Blue (Secondary), Amber (Accent) on Slate-50 background -->
    <!-- Application Structure Plan: 
         - Top Navigation: Global context and user profile.
         - Main Dashboard Grid: Masonry-style layout adapting to screen width.
         - Cards: Modular units (Resume, Stats, Mistakes) generated from JS objects.
         - Interaction: 
            1. Filtering lists (Mistakes).
            2. "Resume" button simulation.
            3. Dynamic Charts (Chart.js) for visualization.
         - Rationale: Fits the "Tile System" requirement perfectly, allowing users to scan key metrics (Top Left) then drill down into specifics (Mistakes, Stats). 
    -->

    <!-- Top Navigation -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200 px-6 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-primary/30">
                    <i class="fa-solid fa-atom"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-900 leading-tight">PrepMaster</h1>
                    <p class="text-xs text-gray-500 font-medium tracking-wide">JEE ADVANCED 2025</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-500 transition-colors relative">
                    <i class="fa-regular fa-bell text-lg"></i>
                    <span class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
                <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
                    <div class="text-right hidden sm:block">
                        <div class="text-sm font-bold text-gray-900">Arjun Singh</div>
                        <div class="text-xs text-primary font-bold">Premium</div>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-blue-500 p-[2px] cursor-pointer">
                        <div class="w-full h-full rounded-full bg-white flex items-center justify-center overflow-hidden">
                             <span class="font-bold text-gray-700">AS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Welcome Section / Context -->
        <div class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Dashboard Overview</h2>
                <p class="text-gray-500 mt-1 max-w-2xl">
                    Welcome back, Arjun. You have <span class="font-bold text-primary">142 days</span> until JEE Advanced. 
                    Focus on your <span class="border-b-2 border-red-200 font-medium text-gray-700">Chemistry weak spots</span> today.
                </p>
            </div>
            <div class="flex gap-2">
                <button onclick="app.refreshData()" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 shadow-sm transition-all flex items-center gap-2">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
                <button class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary-dark shadow-md shadow-primary/20 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-play"></i> Start Mock Test
                </button>
            </div>
        </div>

        <!-- The Grid -->
        <div id="dashboard-grid" class="dashboard-grid pb-20">
            <!-- Content will be injected by JS -->
        </div>

    </main>

    <!-- Visualization & Content Choices:
         1. Identity Card: Top-left anchor. Summarizes user status (Rank, Target). HTML/CSS Layout.
         2. Resume Card: High contrast (Primary Color). Drives "Frictionless re-entry". Progress bar HTML.
         3. Stats Card: Chart.js Radar Chart. Why? Perfect for comparing multiple subjects (Phy, Chem, Math) visually. 
         4. Mistake Book: List view with client-side filtering. efficient for reviewing text-based errors.
         5. Recommendations: Card with actionable button.
         CONFIRMATION: NO SVG graphics used directly. NO Mermaid JS used.
    -->

    <script>
        // --- DATA & STATE MANAGEMENT ---
        const appData = {
            user: {
                name: "Arjun Singh",
                target: "JEE Advanced 2025",
                daysLeft: 142,
                predictedRank: 4500,
                rankTrend: "up", // 'up' or 'down'
                progress: 70
            },
            cards: [
                {
                    id: "card_identity",
                    type: "identity",
                    title: "Profile Status",
                    colSpan: "col-span-2-desktop",
                    rowSpan: "row-span-1"
                },
                {
                    id: "card_streak",
                    type: "streak",
                    title: "Daily Streak",
                    data: { days: 12, frozen: false }
                },
                {
                    id: "card_resume",
                    type: "resume",
                    title: "Resume Learning",
                    data: {
                        subject: "Physics",
                        topic: "Rotational Dynamics",
                        completed: 15,
                        total: 25,
                        percent: 60
                    }
                },
                {
                    id: "card_stats",
                    type: "stats",
                    title: "Performance Analysis",
                    colSpan: "col-span-2-desktop",
                    rowSpan: "row-span-2-desktop",
                    data: {
                        labels: ['Mechanics', 'Organic Chem', 'Calculus', 'Optics', 'Physical Chem', 'Algebra'],
                        values: [85, 45, 75, 60, 55, 80]
                    }
                },
                {
                    id: "card_mistakes",
                    type: "mistakes",
                    title: "Mistake Book",
                    colSpan: "col-span-1",
                    rowSpan: "row-span-2-desktop",
                    data: [
                        { id: 1, subject: "Physics", tag: "Torque", topic: "Rotation", date: "2d ago" },
                        { id: 2, subject: "Chemistry", tag: "Hybridization", topic: "Bonding", date: "3d ago" },
                        { id: 3, subject: "Chemistry", tag: "Sn1/Sn2", topic: "Rxn Mech", date: "4d ago" },
                        { id: 4, subject: "Maths", tag: "Integration by Parts", topic: "Calculus", date: "5d ago" },
                        { id: 5, subject: "Physics", tag: "Doppler Effect", topic: "Waves", date: "1w ago" }
                    ]
                },
                {
                    id: "card_recommend",
                    type: "recommendation",
                    title: "AI Suggestion",
                    data: {
                        subject: "Organic Chemistry",
                        reason: "Accuracy dropped by 15% last week.",
                        action: "Micro-Quiz: Aldehydes",
                        time: "15 Mins"
                    }
                }
            ]
        };

        const app = {
            state: {
                mistakeFilter: 'All'
            },

            init() {
                this.renderGrid();
                this.initCharts();
            },

            refreshData() {
                const grid = document.getElementById('dashboard-grid');
                grid.style.opacity = '0.5';
                setTimeout(() => {
                    grid.style.opacity = '1';
                    alert("Data refreshed from server.");
                }, 500);
            },

            // --- HTML GENERATORS ---

            getDragHandle() {
                return `<div class="absolute top-4 right-4 text-gray-300 hover:text-gray-500 drag-handle">
                            <i class="fa-solid fa-grip-vertical text-lg"></i>
                        </div>`;
            },

            getHeader(title, subtitle = "") {
                return `
                    <div class="px-5 pt-5 pb-2 flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg">${title}</h3>
                            ${subtitle ? `<p class="text-xs text-gray-500 mt-0.5">${subtitle}</p>` : ''}
                        </div>
                        <!-- Context Menu Placeholder -->
                        <button class="text-gray-400 hover:text-gray-600 w-6 h-6 rounded flex items-center justify-center hover:bg-gray-50">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </div>
                `;
            },

            // 1. Identity Card
            renderIdentity(card) {
                const { user } = appData;
                return `
                    <div class="card-body p-5 flex flex-col sm:flex-row items-center gap-6 h-full justify-center">
                        <!-- Progress Circle HTML/CSS -->
                        <div class="relative w-24 h-24 flex items-center justify-center">
                             <svg class="transform -rotate-90 w-24 h-24">
                                <circle cx="48" cy="48" r="40" stroke="currentColor" stroke-width="8" fill="transparent" class="text-gray-100" />
                                <circle cx="48" cy="48" r="40" stroke="currentColor" stroke-width="8" fill="transparent" class="text-primary" stroke-dasharray="251.2" stroke-dashoffset="${251.2 * (1 - user.progress / 100)}" stroke-linecap="round" />
                            </svg>
                            <span class="absolute text-xl font-bold text-gray-800">${user.progress}%</span>
                        </div>
                        
                        <div class="text-center sm:text-left flex-1">
                            <p class="text-sm text-gray-500 font-medium">Good Morning,</p>
                            <h2 class="text-2xl font-bold text-gray-800 mb-1">${user.name}</h2>
                            <div class="flex flex-wrap gap-2 justify-center sm:justify-start mt-2">
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded font-semibold border border-gray-200">
                                    <i class="fa-solid fa-bullseye mr-1"></i> ${user.target}
                                </span>
                                <span class="bg-blue-50 text-blue-600 text-xs px-2 py-1 rounded font-semibold border border-blue-100">
                                    <i class="fa-solid fa-trophy mr-1"></i> AIR ${user.predictedRank}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            },

            // 2. Streak Card
            renderStreak(card) {
                return `
                    <div class="p-5 flex flex-col items-center justify-center text-center h-full bg-gradient-to-b from-orange-50 to-white">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-3">
                            <i class="fa-solid fa-fire text-2xl text-orange-500"></i>
                        </div>
                        <h4 class="font-bold text-gray-700">Daily Streak</h4>
                        <div class="text-4xl font-black text-gray-900 my-1">${card.data.days}</div>
                        <p class="text-xs text-gray-500 font-medium">Keep it burning!</p>
                    </div>
                `;
            },

            // 3. Resume Card
            renderResume(card) {
                return `
                    <div class="flex flex-col h-full bg-primary text-white relative overflow-hidden">
                        <!-- Decorative Circle -->
                        <div class="absolute -right-10 -top-10 w-40 h-40 bg-white opacity-10 rounded-full"></div>
                        
                        <div class="p-5 z-10 flex flex-col h-full justify-between">
                            <div>
                                <div class="flex items-center gap-2 mb-1 opacity-90">
                                    <i class="fa-regular fa-circle-play"></i>
                                    <span class="text-xs font-bold uppercase tracking-wider">Continue</span>
                                </div>
                                <h3 class="font-bold text-xl leading-tight mb-1">${card.data.topic}</h3>
                                <p class="text-sm opacity-80">${card.data.subject}</p>
                            </div>
                            
                            <div class="mt-4">
                                <div class="flex justify-between text-xs mb-1.5 font-medium opacity-90">
                                    <span>Progress</span>
                                    <span>${card.data.completed}/${card.data.total} Qs</span>
                                </div>
                                <div class="w-full bg-black/20 rounded-full h-2">
                                    <div class="bg-white h-2 rounded-full transition-all duration-500" style="width: ${card.data.percent}%"></div>
                                </div>
                                <button onclick="app.resumeQuiz()" class="mt-4 w-full py-2 bg-white text-primary font-bold text-sm rounded hover:bg-gray-100 transition-colors shadow-sm">
                                    Resume Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            },

            resumeQuiz() {
                const btn = event.target;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
                setTimeout(() => {
                    btn.innerHTML = 'Resume Quiz';
                    alert("Navigating to Quiz Engine...");
                }, 800);
            },

            // 4. Stats Card (Chart)
            renderStats(card) {
                return `
                    ${this.getHeader(card.title, "Subject-wise accuracy breakdown")}
                    <div class="flex-1 flex items-center justify-center p-2">
                        <div class="chart-container">
                            <canvas id="chart-${card.id}"></canvas>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-between text-xs text-gray-500">
                        <span><i class="fa-solid fa-arrow-trend-up text-green-500 mr-1"></i> Strong: Mechanics</span>
                        <span><i class="fa-solid fa-arrow-trend-down text-red-500 mr-1"></i> Weak: Org Chem</span>
                    </div>
                `;
            },

            // 5. Mistakes Card (List)
            renderMistakes(card) {
                return `
                    ${this.getHeader(card.title)}
                    
                    <!-- Filters -->
                    <div class="px-5 mb-2 flex gap-2">
                        ${['All', 'Physics', 'Chemistry'].map(filter => `
                            <button onclick="app.setMistakeFilter('${filter}')" 
                                class="text-xs px-2.5 py-1 rounded-full border transition-colors ${this.state.mistakeFilter === filter 
                                ? 'bg-gray-800 text-white border-gray-800' 
                                : 'bg-white text-gray-500 border-gray-200 hover:border-gray-400'}">
                                ${filter}
                            </button>
                        `).join('')}
                    </div>

                    <div class="flex-1 overflow-y-auto thin-scroll px-2" id="mistakes-list">
                        <!-- List Items injected via JS -->
                    </div>
                    
                    <div class="p-3 border-t border-gray-100">
                        <button class="w-full py-2 border border-red-200 text-red-600 bg-red-50 hover:bg-red-100 rounded text-sm font-medium transition-colors">
                            <i class="fa-solid fa-book-open mr-2"></i> Review All
                        </button>
                    </div>
                `;
            },

            setMistakeFilter(filter) {
                this.state.mistakeFilter = filter;
                this.updateMistakeList();
                this.renderGrid(); // Re-render to update filter UI state
                // Note: ideally we'd just update the DOM classes, but full re-render is simpler for this SPA demo
            },

            updateMistakeList() {
                // Logic is actually inside the render cycle for this simple SPA
                // But specifically for the list content:
                const card = appData.cards.find(c => c.type === 'mistakes');
                if(!card) return '';

                const filtered = this.state.mistakeFilter === 'All' 
                    ? card.data 
                    : card.data.filter(item => item.subject === this.state.mistakeFilter);

                return filtered.map(item => `
                    <div class="mx-3 my-1 p-3 rounded-lg hover:bg-gray-50 group cursor-pointer border border-transparent hover:border-gray-100 transition-all">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[10px] font-bold uppercase tracking-wider px-1.5 py-0.5 rounded border ${
                                item.subject === 'Physics' ? 'text-blue-600 bg-blue-50 border-blue-100' : 
                                item.subject === 'Chemistry' ? 'text-pink-600 bg-pink-50 border-pink-100' : 
                                'text-amber-600 bg-amber-50 border-amber-100'
                            }">${item.subject}</span>
                            <span class="text-xs text-gray-400">${item.date}</span>
                        </div>
                        <div class="font-semibold text-sm text-gray-800">${item.tag}</div>
                        <div class="text-xs text-gray-500">${item.topic}</div>
                    </div>
                `).join('') || '<div class="p-4 text-center text-sm text-gray-400">No mistakes found. Great job!</div>';
            },

            // 6. Recommendation Card
            renderRecommendation(card) {
                return `
                    <div class="p-5 flex flex-col h-full relative overflow-hidden bg-indigo-50 border-indigo-100 h-full">
                        <div class="absolute -right-4 -top-4 text-indigo-100">
                            <i class="fa-solid fa-robot text-8xl transform rotate-12"></i>
                        </div>
                        
                        <div class="z-10">
                            <div class="flex items-center gap-2 text-indigo-700 font-bold mb-2">
                                <i class="fa-solid fa-sparkles"></i> AI Insight
                            </div>
                            <p class="text-sm text-indigo-900 font-medium mb-1">Attention Needed:</p>
                            <p class="text-xs text-gray-600 leading-relaxed mb-4">${card.data.reason}</p>
                            
                            <div class="bg-white p-3 rounded-lg border border-indigo-100 shadow-sm hover:shadow-md transition-shadow cursor-pointer flex justify-between items-center group">
                                <div>
                                    <div class="font-bold text-gray-800 text-sm">${card.data.action}</div>
                                    <div class="text-xs text-gray-500">${card.data.time}</div>
                                </div>
                                <i class="fa-solid fa-chevron-right text-gray-300 group-hover:text-indigo-600 transition-colors"></i>
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- MASTER RENDER ---
            renderGrid() {
                const grid = document.getElementById('dashboard-grid');
                grid.innerHTML = appData.cards.map(card => {
                    let content = '';
                    let extraClasses = '';

                    // Generate Content based on type
                    if (card.type === 'identity') content = this.renderIdentity(card);
                    if (card.type === 'streak') content = this.renderStreak(card);
                    if (card.type === 'resume') {
                         content = this.renderResume(card);
                         extraClasses = 'border-none'; // Remove border for colorful card
                    }
                    if (card.type === 'stats') content = this.renderStats(card);
                    if (card.type === 'mistakes') content = this.renderMistakes(card);
                    if (card.type === 'recommendation') {
                        content = this.renderRecommendation(card);
                        extraClasses = 'border-indigo-100'; 
                    }

                    // Build Card HTML
                    return `
                        <article class="dashboard-card ${card.colSpan || ''} ${card.rowSpan || ''} ${extraClasses}">
                            ${card.type !== 'resume' ? this.getDragHandle() : ''}
                            ${content}
                        </article>
                    `;
                }).join('');

                // Inject dynamic lists (Mistakes) that depend on state
                const mistakesContainer = document.getElementById('mistakes-list');
                if (mistakesContainer) {
                    mistakesContainer.innerHTML = this.updateMistakeList();
                }
            },

            // --- CHARTS ---
            initCharts() {
                const ctx = document.getElementById('chart-card_stats');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: appData.cards.find(c => c.id === 'card_stats').data.labels,
                            datasets: [{
                                label: 'Accuracy',
                                data: appData.cards.find(c => c.id === 'card_stats').data.values,
                                fill: true,
                                backgroundColor: 'rgba(5, 150, 105, 0.2)', // Primary color low opacity
                                borderColor: 'rgb(5, 150, 105)',
                                pointBackgroundColor: 'rgb(5, 150, 105)',
                                pointBorderColor: '#fff',
                                pointHoverBackgroundColor: '#fff',
                                pointHoverBorderColor: 'rgb(5, 150, 105)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            elements: {
                                line: { borderWidth: 2 }
                            },
                            scales: {
                                r: {
                                    angleLines: { display: true, color: '#f3f4f6' },
                                    grid: { color: '#e5e7eb' },
                                    suggestedMin: 0,
                                    suggestedMax: 100,
                                    ticks: { display: false } // Hide numbers for cleaner look
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: '#1f2937',
                                    titleFont: { family: 'Inter', size: 13 },
                                    bodyFont: { family: 'Inter', size: 12 },
                                    padding: 10,
                                    displayColors: false,
                                    callbacks: {
                                        label: function(context) {
                                            return context.raw + '% Accuracy';
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            }
        };

        // Boot
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
</html>
